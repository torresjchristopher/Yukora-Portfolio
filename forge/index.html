<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge | Recursive Tree-Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #94a3b8; font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">
    
    <div class="max-w-4xl w-full">
        <div class="text-center mb-16">
            <div class="inline-block px-4 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-8">
                Propagative Intelligence
            </div>
            <h1 class="text-5xl md:text-7xl font-black text-white mb-6 tracking-tighter italic uppercase">
                Forge <span class="gradient-text font-normal">Recursive.</span>
            </h1>
            <p class="text-lg italic font-medium max-w-2xl mx-auto">
                The first orchestration engine that consumes its own code. Zero storage. Zero inertia. Absolute speed.
            </p>
        </div>

        <div class="glass rounded-[2.5rem] p-8 md:p-12 relative overflow-hidden">
            <div class="flex items-center justify-between mb-8">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/10"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/20 border border-yellow-500/10"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/10"></div>
                </div>
                <div class="text-[10px] font-black uppercase tracking-widest text-slate-600 font-mono italic">Nexus_Terminal v4.0</div>
            </div>

            <div id="terminal" class="font-mono text-sm space-y-3 min-h-[300px]">
                <div class="text-slate-500 animate-pulse-slow italic">// System ready. Click below to detonate logic-seed...</div>
            </div>

            <button id="trigger" class="mt-12 w-full py-5 bg-white text-slate-950 rounded-2xl font-black text-xs uppercase tracking-[0.2em] hover:scale-[1.02] transition-all shadow-2xl shadow-white/5 active:scale-95">
                Execute Detonation Sequence
            </button>
        </div>

        <div class="mt-12 text-center">
            <a href="/" class="text-[10px] font-black uppercase tracking-widest text-slate-600 hover:text-blue-400 transition-colors">
                &larr; Back to Sovereign Intelligence Overview
            </a>
        </div>
    </div>

    <script>
        const term = document.getElementById('terminal');
        const btn = document.getElementById('trigger');
        
        const logs = [
            { msg: "> forge recursive run --seed etl_logic.zip", color: "#fff", delay: 800 },
            { msg: "[DETONATE] Propagating runtime from seed...", color: "#64748b", delay: 600 },
            { msg: "[HYDRATE] Mounting volatile RAM_DISK at 0x8F2...", color: "#64748b", delay: 500 },
            { msg: "[EXEC] Running Task: Extract_Data", color: "#60a5fa", delay: 900 },
            { msg: "[PRUNE] Extract complete. Shredding Node...", color: "#475569", delay: 400 },
            { msg: "[EXEC] Running Task: Transform_Relational", color: "#60a5fa", delay: 900 },
            { msg: "[PRUNE] Transform complete. Shredding Node...", color: "#475569", delay: 400 },
            { msg: "[BASELINE] Verifying repo footprint: 0B Drift.", color: "#10b981", delay: 700 },
            { msg: "// Implosion complete. System at Zero Baseline.", color: "#a855f7", delay: 500 }
        ];

        btn.addEventListener('click', () => {
            if(btn.disabled) return;
            btn.disabled = true;
            btn.innerText = "Detonating...";
            term.innerHTML = "";
            
            let totalDelay = 0;
            logs.forEach((log, i) => {
                totalDelay += log.delay;
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.style.color = log.color;
                    if(log.msg.startsWith('//')) div.style.fontStyle = 'italic';
                    div.innerText = log.msg;
                    term.appendChild(div);
                    window.scrollTo(0, document.body.scrollHeight);
                    
                    if(i === logs.length - 1) {
                        btn.disabled = false;
                        btn.innerText = "Re-Execute Detonation";
                    }
                }, totalDelay);
            });
        });
    </script>
</body>
</html>
